<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="body">
   <h2>SPLI</h1>
   <h2>TTER</h1>
   <div class="calculator">
  
    <p>Bill</p>
     <input name="billAmount" placeholder="0" type="number">

 <p>Select Tip %</p>
   <div class="tipsPercentages">                                                        
  <button id="five" class="greenButton">5%</button>
  <button id="ten" class="greenButton">10%</button>
  <button id="fifteen" class="greenButton">15%</button>
  <button id="twentyFive" class="greenButton">25%</button>
  <button id="fifty" class="greenButton">50%</button>
  <button id="custom" class="whiteButton">Custom</button>
    </div>

  <p>Number of People</p>
<input name="peopleAmount" placeholder="0" type="number">
     
      <div class="totals">
  <p>Tip Amount<p>
  <p><span>/ person</span></p>
        <p class="amountPerPerson"></p>

  <p>Total</p>
 <p><span>/ person</span></p>
 <p class="totalPerPerson"></p>
        
 <button class="reset">Reset</button> 
      </div> 
   </div> 
  </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natasha McAvoy</a>.
  </div>
</body>
</html>
