<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="body">
   <div class="calculator">
  
    <p>Bill</p>
     <input name="billAmount" placeholder= 0" type="number">

 <p>Select Tip %</p>
     <button class="five">5%</button>
  <button class="ten">10%</button>
  <button class="fifteen">15%</button>
  <button class="twentyFive">25%</button>
  <button class="fifty">50%</button>
  Custom

  <p>Number of People</p>
<input name="peopleAmount" placeholder= 0" type="number">
     
      <div class="totals">
  <p>Tip Amount<p>
  <p><span>/ person</span></p>
        <p class="amountPerPerson"></p>

  <p>Total</p>
 <p><span>/ person</span></p>
 <p class="totalPerPerson"></p>
        
 <button class="reset">Reset</button> 
      </div> //totals
   </div> //calculator
  </div> //body
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natasha McAvoy</a>.
  </div>
</body>
</html>
